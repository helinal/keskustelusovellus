{% extends "layout.html" %}
{% block title %}Rekisteröidy{% endblock %}
{% block content %}

<div class="content">
    <h2>Rekisteröidy</h2>

    <form action="/register" method="POST">
        Tunnus: <input type="text" name="username">
        <p>
        Salasana: <input type="password" name="password1">
        <p>
        Salasana uudestaan: <input type="password" name="password2">
        <p>
        Valitse käyttäjäroolisi:
        <select name="role">
            <option value=1> Peruskäyttäjä
            <option value=2> Ylläpitäjä    
        </select>
        <p>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}"/>
        <input id="formbutton" type="submit" value="Luo uusi tunnus">
    </form>
    
    <a href="/login">Palaa takaisin</a>
    <p>
    {% endblock %}
</div>
